<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | MyDataSafe</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Custom Global Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  {% include 'navbar.html' %}

  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(to right, #00c6ff, #0072ff); font-family: 'Inter', sans-serif;">
    <div class="register-box bg-white p-5 rounded-4 shadow" style="max-width: 450px; width: 100%;">
      <h2 class="text-center mb-4 fw-semibold text-primary">Create Your Account</h2>
      <form action="{{ url_for('register') }}" method="POST">
        <div class="mb-3">
          <input type="text" name="username" class="form-control rounded-3 py-2" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <input type="email" name="email" class="form-control rounded-3 py-2" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control rounded-3 py-2" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 fw-semibold" style="background: linear-gradient(to right, #0072ff, #00c6ff); border: none;">Register</button>
      </form>
      <div class="form-text text-center mt-3">
        Already have an account? <a href="{{ url_for('login') }}" class="text-primary text-decoration-none">Login</a>
      </div>
    </div>
  </div>

</body>
</html>
