<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | MyDataSafe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Welcome to Your Dashboard</h2>
  <p class="text-center">Manage your personal data and privacy preferences below.</p>
  <hr>
  <h4>Personal Info</h4>
  <ul>
    <li>Name: John Doe</li>
    <li>Email: johndoe@example.com</li>
  </ul>
  <h4>Privacy Settings</h4>
  <form>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="shareData" checked>
      <label class="form-check-label" for="shareData">
        Allow sharing my data with third-party services
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="emailConsent">
      <label class="form-check-label" for="emailConsent">
        Allow promotional emails
      </label>
    </div>
    <button class="btn btn-primary mt-3">Update Preferences</button>
  </form>
</div>
</body>
</html>
